<div class="container mt-5">
  <h2 class="mb-4 text-center">User Profile: {{ user?.name }}</h2>
  <div *ngIf="loading" class="alert alert-info">Loading user profile...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div *ngIf="!loading && user" class="border p-4 rounded shadow-sm bg-light">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
    <p><strong>Status:</strong> {{ user.active ? 'Active' : 'Inactive' }}</p>
    <button (click)="navigateToEdit()" class="btn btn-primary mt-3">Edit User</button>
  </div>
</div>
