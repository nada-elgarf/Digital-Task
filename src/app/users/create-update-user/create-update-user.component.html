<div class="container mt-5">
  <h2>{{ isEditMode ? 'Edit' : 'Create' }} User</h2>
  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <form (ngSubmit)="saveUser()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="user.name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="tel" [(ngModel)]="user.phone" name="phone" class="form-control" required />
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <select [(ngModel)]="user.gender" name="gender" class="form-control" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label>Country:</label>
      <select [(ngModel)]="user.country_id" name="country_id" class="form-control" required>
        <option *ngFor="let country of countries" [value]="country.id">
          {{ country.name_en }} ({{ country.name_ar }})
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Profile Image:</label>
      <input type="file" (change)="onImageSelected($event)" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Create' }}</button>
  </form>
</div>
